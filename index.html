<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parables of the Word</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=DM+Serif+Display:ital@0;1&family=Fleur+De+Leah&family=Forum&family=Rochester&family=Style+Script&family=Waterfall&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Style Script", cursive;
        background-color: #fcfaf7;
        margin: 0;
      }
      .font-serif {
        font-family: "Forum", serif;
      }
      .parchment {
        background: linear-gradient(to bottom right, #ffffff, #f7f2ea);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      }
      .red-letter {
        color: #b91c1c;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-stretch">
    <!-- Left column: list of parables (book index) -->
    <aside
      class="w-full md:w-1/3 lg:w-1/4 bg-slate-900 text-slate-100 p-4 md:p-6 flex flex-col gap-4"
    >
      <header class="border-b border-slate-700 pb-3 mb-2">
        <h1 class="font-serif text-2xl">Parables of the Word</h1>
        <p class="text-sm text-slate-300 mt-1">
          A chronological journey through 55 parables and parabolic teachings of Jesus.
        </p>
        <p class="text-xs text-slate-400 mt-1" id="parable-counter">
          1 of 55 · Gospel overview
        </p>
      </header>

      <div class="text-xs uppercase tracking-wide text-slate-400 mb-1">
        Parables (chronological)
      </div>

      <nav class="flex-1 overflow-y-auto space-y-1 text-sm">
        <!-- 1–4 wired -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 parable-item"
          data-parable="1"
        >
          <div class="text-slate-100 font-serif">
            1. Salt of the Earth &amp; Light of the World
          </div>
          <div class="text-slate-400 text-xs">Matthew 5:13–16</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="2"
        >
          <div class="text-slate-100">2. The Speck and the Plank</div>
          <div class="text-slate-400 text-xs">Matthew 7:3–5</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="3"
        >
          <div class="text-slate-100">3. The Wise and Foolish Builders</div>
          <div class="text-slate-400 text-xs">Matthew 7:24–27</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="4"
        >
          <div class="text-slate-100">4. The Physician for the Sick</div>
          <div class="text-slate-400 text-xs">Matthew 9:12</div>
        </button>

        <!-- 5–12 wired -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="5"
        >
          <div class="text-slate-100">5. New Cloth on an Old Garment</div>
          <div class="text-slate-400 text-xs">Matthew 9:16</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="6"
        >
          <div class="text-slate-100">6. New Wine in Old Wineskins</div>
          <div class="text-slate-400 text-xs">Matthew 9:17</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="7"
        >
          <div class="text-slate-100">7. Children in the Marketplace</div>
          <div class="text-slate-400 text-xs">Matthew 11:16–19</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="8"
        >
          <div class="text-slate-100">8. The Sower</div>
          <div class="text-slate-400 text-xs">Matthew 13:3–9</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="9"
        >
          <div class="text-slate-100">9. Lamp on a Stand</div>
          <div class="text-slate-400 text-xs">Mark 4:21–25</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="10"
        >
          <div class="text-slate-100">10. The Growing Seed</div>
          <div class="text-slate-400 text-xs">Mark 4:26–29</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="11"
        >
          <div class="text-slate-100">11. The Mustard Seed</div>
          <div class="text-slate-400 text-xs">Matthew 13:31–32</div>
        </button>

        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="12"
        >
          <div class="text-slate-100">12. The Yeast / Leaven</div>
          <div class="text-slate-400 text-xs">Matthew 13:33</div>
        </button>

        <!-- 13–17 (not wired yet, so no parable-item class) -->
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">13. The Weeds and the Wheat</div>
          <div class="text-slate-400 text-xs">Matthew 13:24–30</div>
        </button>

        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">14. The Hidden Treasure</div>
          <div class="text-slate-400 text-xs">Matthew 13:44</div>
        </button>

        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">15. The Pearl of Great Price</div>
          <div class="text-slate-400 text-xs">Matthew 13:45–46</div>
        </button>

        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">16. The Net</div>
          <div class="text-slate-400 text-xs">Matthew 13:47–50</div>
        </button>

        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">17. The Scribe as Householder</div>
          <div class="text-slate-400 text-xs">Matthew 13:52</div>
        </button>

        <!-- 18. The Two Debtors -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="18"
        >
          <div class="text-slate-100">18. The Two Debtors</div>
          <div class="text-slate-400 text-xs">Luke 7:41–43</div>
        </button>

        <!-- 19. The Strong Man -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="19"
        >
          <div class="text-slate-100">19. The Strong Man</div>
          <div class="text-slate-400 text-xs">Matthew 12:29</div>
        </button>

        <!-- 20. Return of the Unclean Spirit -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="20"
        >
          <div class="text-slate-100">20. Return of the Unclean Spirit</div>
          <div class="text-slate-400 text-xs">Matthew 12:43–45</div>
        </button>

        <!-- 21. The Unforgiving Servant (listed, not wired) -->
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">21. The Unforgiving Servant</div>
          <div class="text-slate-400 text-xs">Matthew 18:23–35</div>
        </button>

        <!-- 22. The Good Samaritan (listed, not wired) -->
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">22. The Good Samaritan</div>
          <div class="text-slate-400 text-xs">Luke 10:25–37</div>
        </button>

        <!-- 23. The Friend at Midnight -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="23"
        >
          <div class="text-slate-100">23. The Friend at Midnight</div>
          <div class="text-slate-400 text-xs">Luke 11:5–8</div>
        </button>
      </nav>
    </aside>

    <!-- Right column: dynamic detail view -->
    <main class="flex-1 p-4 md:p-8 flex justify-center overflow-y-auto">
      <div class="parchment w-full max-w-4xl mx-auto p-6 md:p-8 rounded-xl">
        <div id="parable-content"></div>
      </div>
    </main>

    <script>
      const parables = {
        1: `YOUR FULL PARABLE 1 HTML HERE`,
        2: `YOUR FULL PARABLE 2 HTML HERE`,
        3: `YOUR FULL PARABLE 3 HTML HERE`,
        4: `YOUR FULL PARABLE 4 HTML HERE`,
        5: `YOUR FULL PARABLE 5 HTML HERE`,
        6: `YOUR FULL PARABLE 6 HTML HERE`,
        7: `YOUR FULL PARABLE 7 HTML HERE`,
        8: `YOUR FULL PARABLE 8 HTML HERE`,
        9: `YOUR FULL PARABLE 9 HTML HERE`,
        10: `YOUR FULL PARABLE 10 HTML HERE`,
        11: `YOUR FULL PARABLE 11 HTML HERE`,
        12: `YOUR FULL PARABLE 12 HTML HERE`,
        18: `YOUR FULL PARABLE 18 HTML HERE`,
        19: `YOUR FULL PARABLE 19 HTML HERE`,
        20: `YOUR FULL PARABLE 20 HTML HERE`,
        23: `YOUR FULL PARABLE 23 HTML HERE`
      };

      const contentDiv = document.getElementById("parable-content");
      const items = document.querySelectorAll(".parable-item");
      const counter = document.getElementById("parable-counter");

      function showParable(number) {
        const html = parables[number];
        if (!html) return;
        contentDiv.innerHTML = html;
        if (counter) {
          counter.textContent = `${number} of 55 · Gospel overview`;
        }
      }

      items.forEach((btn) => {
        btn.addEventListener("click", () => {
          const num = parseInt(btn.getAttribute("data-parable"), 10);
          showParable(num);

          items.forEach((b) =>
            b.classList.remove("bg-slate-800", "border-slate-700")
          );
          btn.classList.add("bg-slate-800", "border-slate-700");
        });
      });

      // Show Parable 1 on first load
      showParable(1);
    </script>
  </body>
</html>
