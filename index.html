<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parables of the Word</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #fcfaf7;
        margin: 0;
      }
      .font-serif {
        font-family: "Playfair Display", serif;
      }
      .parchment {
        background: linear-gradient(to bottom right, #ffffff, #f7f2ea);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="parchment max-w-3xl mx-auto p-8 rounded-xl">
      <h1 class="font-serif text-4xl font-bold mb-4 text-center">
        Parables of the Word
      </h1>
      <p class="text-gray-700 text-lg text-center">
        A place to explore the parables of Scripture and how they speak into our lives today.
      </p>
    </div>
  </body>
</html>
