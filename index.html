
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parables of the Word</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=DM+Serif+Display:ital@0;1&family=Fleur+De+Leah&family=Forum&family=Rochester&family=Style+Script&family=Waterfall&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "DM Serif Display", serif;
        background-color: #fcfaf7;
        margin: 0;
      }

      .font-serif {
        font-family: "Forum", serif;
      }

      .font-dm-display {
        font-family: "DM Serif Display", serif;
      }

      .font-waterfall {
        font-family: "Waterfall", cursive;
      }

      .parchment {
        background: linear-gradient(to bottom right, #ffffff, #f7f2ea);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
      }

      /* ONLY the Scripture verses use this color */
      .red-letter {
        color: #b45309; /* amber */
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }

      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-stretch">
    <!-- Left column: list of parables (book index) -->
    <aside
      class="w-full md:w-1/3 lg:w-1/4 bg-slate-900 text-slate-100 p-4 md:p-6 flex flex-col gap-4"

        <button

        <button

        <button

        </button>

        <!-- 13–17 listed only for now -->
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">

        </button>

          <div class="text-slate-400 text-xs">Matthew 13:44</div>
        </button>

        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">

        <!-- 18. The Two Debtors -->

          <div class="text-slate-100">18. The Two Debtors</div>

        <!-- 19. The Strong Man -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="19"
        >
          <div class="text-slate-100">19. The Strong Man</div>
          <div class="text-slate-400 text-xs">Matthew 12:29</div>
        </button>

        <!-- 20. Return of the Unclean Spirit -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="20"
        >
          <div class="text-slate-100">20. Return of the Unclean Spirit</div>
          <div class="text-slate-400 text-xs">Matthew 12:43–45</div>
        </button>

        <!-- 21–22 listed only -->
        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">
          <div class="text-slate-100">21. The Unforgiving Servant</div>
          <div class="text-slate-400 text-xs">Matthew 18:23–35</div>
        </button>

        <button class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80">

          <div class="text-slate-400 text-xs">Luke 10:25–37</div>
        </button>

        <!-- 23. The Friend at Midnight (wired) -->
        <button
          class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-800/80 parable-item"
          data-parable="23"
        >
          <div class="text-slate-100">23. The Friend at Midnight</div>
          <div class="text-slate-400 text-xs">Luke 11:5–8</div>
        </button>
      </nav>
    </aside>

    <!-- Right column: dynamic detail view -->
    <main class="flex-1 p-4 md:p-8 flex justify-center overflow-y-auto">
      <div class="parchment w-full max-w-4xl mx-auto p-6 md:p-8 rounded-xl">
        <!-- Constant main heading -->
        <header class="border-b border-amber-300 pb-4 mb-6">
          <h1 class="text-3xl md:text-4xl font-dm-display text-center text-amber-900">
            Parables of the Word
          </h1>
        </header>

        <div id="parable-content"></div>
      </div>
    </main>

    <script>
      const parables = {
        1: `
<section class="mb-6">
  <p class="text-center text-sm md:text-base text-amber-700 font-dm-display">
    Parable 1 of 55 – Salt of the Earth &amp; Light of the World
  </p>
  <p class="text-center text-base md:text-lg font-waterfall mt-2">
    Matthew 5:13–16
  </p>
</section>

<section class="mb-6">
  <h3 class="text-xl md:text-2xl font-dm-display italic mb-3 text-amber-900">
    Holy Scripture
  </h3>
  <div class="bg-white/80 border border-amber-100 rounded-lg p-4 md:p-5 leading-relaxed font-dm-display red-letter">
    <p class="mb-2">
      "You are the salt of the earth, but if salt has lost its taste, how shall its saltiness be restored?
      It is no longer good for anything except to be thrown out and trampled under people's feet.
    </p>
    <p class="mb-2">
      You are the light of the world. A city set on a hill cannot be hidden.
      Nor do people light a lamp and put it under a basket, but on a stand, and it gives light to all in the house.
    </p>
    <p>
      In the same way, let your light shine before others, so that they may see your good works and give glory
      to your Father who is in heaven."
    </p>
  </div>
</section>

<section class="mb-6">
  <h3 class="text-xl md:text-2xl font-dm-display mb-3 text-amber-900">
    Divine Interpretation
  </h3>
  <p class="text-base md:text-lg leading-relaxed" style="font-family: 'Forum', serif;">
    This passage defines the functional identity of a believer in relation to the world. Salt serves as a
    preservative and a seasoning. Spiritually, this means Christians are called to hinder moral decay in society
    and bring the flavor of God's grace to human interactions.
  </p>
  <p class="text-base md:text-lg leading-relaxed mt-3" style="font-family: 'Forum', serif;">
    Light represents truth, holiness, and guidance. Just as light dispels darkness, the lives of believers should
    expose falsehood and reveal the path of God. The overarching theological message is that faith is not a
    private matter but a public mission. If a believer's life is indistinguishable from the world—like salt losing
    its flavor or a lamp hidden under a basket—they fail to fulfill the divine purpose of bringing glory to God
    through visible good works.
  </p>
</section>

<section class="mb-6">
  <h3 class="text-xl md:text-2xl font-dm-display mb-3 text-amber-900">
    Historical and Cultural Context
  </h3>
  <p class="text-base md:text-lg leading-relaxed" style="font-family: 'Forum', serif;">
    In the ancient Near East, salt was often harvested from the shores of the Dead Sea and was mixed with various
    minerals and impurities. If the sodium chloride dissolved or leached out due to moisture, only a grit of
    tasteless minerals remained, which was useless for preservation or seasoning and was literally thrown into
    paths to harden the ground.
  </p>
  <p class="text-base md:text-lg leading-relaxed mt-3" style="font-family: 'Forum', serif;">
    The "city on a hill" likely alludes to towns built with white limestone that would gleam under the sun and be
    visible from miles away, and at night due to their fires. Furthermore, the lamps mentioned were small handheld
    clay oil lamps. Putting one under a bushel—a large grain measuring basket—would not only hide the light but
    would likely extinguish the flame due to lack of oxygen.
  </p>
</section>

<section class="mb-2">
  <h3 class="text-xl md:text-2xl font-dm-display mb-3 text-amber-900">
    Modern Application
  </h3>
  <p class="text-base md:text-lg leading-relaxed" style="font-family: 'Forum', serif;">
    An example can be found in a corporate environment where office politics and dishonest shortcuts are the norm.
    An employee acts as "salt" when they refuse to engage in harmful gossip, thereby preventing a toxic culture
    from spreading further. They act as "light" when they choose to be transparent about their mistakes and give
    credit to others, even when it may cost them a promotion.
  </p>
  <p class="text-base md:text-lg leading-relaxed mt-3" style="font-family: 'Forum', serif;">
    When colleagues notice this consistent integrity and ask why they act differently, the employee has an
    opportunity to explain their motive—thereby pointing others toward the source of their values and shining
    their light in a way that benefits the entire workplace.
  </p>
</section>
`,

        2: `<p class="text-center text-amber-700">Parable 2 content coming soon.</p>`,
        3: `<p class="text-center text-amber-700">Parable 3 content coming soon.</p>`,
        4: `<p class="text-center text-amber-700">Parable 4 content coming soon.</p>`,
        5: `<p class="text-center text-amber-700">Parable 5 content coming soon.</p>`,
        6: `<p class="text-center text-amber-700">Parable 6 content coming soon.</p>`,
        7: `<p class="text-center text-amber-700">Parable 7 content coming soon.</p>`,
        8: `<p class="text-center text-amber-700">Parable 8 content coming soon.</p>`,
        9: `<p class="text-center text-amber-700">Parable 9 content coming soon.</p>`,
        10: `<p class="text-center text-amber-700">Parable 10 content coming soon.</p>`,
        11: `<p class="text-center text-amber-700">Parable 11 content coming soon.</p>`,
        12: `<p class="text-center text-amber-700">Parable 12 content coming soon.</p>`,
        18: `<p class="text-center text-amber-700">Parable 18 content coming soon.</p>`,
        19: `<p class="text-center text-amber-700">Parable 19 content coming soon.</p>`,
        20: `<p class="text-center text-amber-700">Parable 20 content coming soon.</p>`,
        23: `<p class="text-center text-amber-700">Parable 23 content coming soon.</p>`,
      };

      const contentDiv = document.getElementById("parable-content");
      const items = document.querySelectorAll(".parable-item");
      const counter = document.getElementById("parable-counter");

      function showParable(number) {
        const html = parables[number];
        if (!html) return;
        contentDiv.innerHTML = html;
        if (counter) {
          counter.textContent = `${number} of 55 · Gospel overview`;
        }
      }

      items.forEach((btn) => {
        btn.addEventListener("click", () => {
          const num = parseInt(btn.getAttribute("data-parable"), 10);
          showParable(num);

          items.forEach((b) =>
            b.classList.remove("bg-slate-800", "border-slate-700")
          );
          btn.classList.add("bg-slate-800", "border-slate-700");
        });
      });

      // Show Parable 1 on first load
      showParable(1);
    </script>
  </body>
</html>
